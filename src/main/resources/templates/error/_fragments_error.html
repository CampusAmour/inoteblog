<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title th:replace="${title}">出错啦！</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/mine.css" th:href="@{/css/mine.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="Shortcut Icon" href="../../static/images/icon.ico" th:href="@{/images/icon.ico}"/>
</head>
<body>
    <!--导航-->
    <nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui white header item"><a href="#" th:href="@{/admin}" class="m-item item submit m-mobile-hidden">iNoteBlog</a></h2>
                <a href="#" th:href="@{/}" class="m-item item m-mobile-hidden" th:classappend="${n==1}?'activate'"><i class="mini home icon"></i>&nbsp;&nbsp;首页</a>
                <a href="#" th:href="@{/type/0}" class="m-item item m-mobile-hidden" th:classappend="${n==2}?'activate'"><i class="mini idea icon"></i>&nbsp;分类</a>
                <a href="#" th:href="@{/tag/0}" class="m-item item m-mobile-hidden" th:classappend="${n==3}?'activate'"><i class="mini tags icon"></i>&nbsp;&nbsp;&nbsp;标签</a>
                <a href="#" th:href="@{/archive}" class="m-item item m-mobile-hidden" th:classappend="${n==4}?'activate'"><i class="mini clone icon"></i>&nbsp;&nbsp;&nbsp;时间轴</a>
                <a href="#" th:href="@{/about}" class="m-item item m-mobile-hidden" th:classappend="${n==5}?'activate'"><i class="mini info icon"></i>关于我</a>
                <div name="search" class="right m-item item m-mobile-hidden" target="_blank">
                    <form action="#" th:action="@{/search}">
                        <div class="ui icon inverted transparent input m-margin-tb-tiny">
                            <input type="text" name="query" placeholder="Search...">
                            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!--底部-->
    <footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="/images/wechat.jpg" th:src="@{/images/wechat.jpg}" alt="" class="ui rounded image" style="width:110px">
                        </div>
                    </div>
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">每日推文</h4>
                    <div id="recommend-blog-container">
                        <div class="ui inverted link list" th:fragment="recommendBlogList">
                            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item m-text-thin" th:each="blog : ${recommendBlogs}" th:text="${blog.title}">每日推送博客</a>
                        </div>
                    </div>
                </div>

                <div class="four wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="" class="item m-text-thin">QQ: 634952675</a>
                        <a href="" class="item m-text-thin">Wechat: campusamor</a>
                        <a href="" class="item m-text-thin">Email: campusamour@gmail.com</a>
                    </div>
                </div>

                <div class="five wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">INoteBlog</h4>
                    <p class="m-text-thin m-opacity-mini">CampusAmour的个人博客，会分享关于编程、</p>
                    <p class="m-text-thin m-opacity-mini">明星、游戏相关的任何内容，学有所用，希望</p>
                    <p class="m-text-thin m-opacity-mini">能帮到每一位热爱编程的伙伴！</p>
                </div>
            </div>
            <div class="ui inverted section divider">
                <br/><br/>
                <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019 - 2020 Blog Designed by CampusAmour</p>
            </div>
        </div>
    </footer>


    <!--script-->
    <th:block th:fragment="script">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
        <script src="/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
        <script src="/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
        <script src="/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
        <script src="/lib/weypoints/jquery.waypoints.min.js" th:src="@{/lib/weypoints/jquery.waypoints.min.js}"></script>
        <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
        <script type="text/javascript">
            L2Dwidget.init({
                "model": {
                    jsonPath: "https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json",
                    "scale": 0.5
                },
                "display": {
                    "superSample": 2,
                    "width": 75,
                    "height": 150,
                    "position": "left",
                    "hOffset": 2,
                    "vOffset": -5
                }
            });
        </script>
        <script>
            $('.menu.toggle').click(function(){
                $('.m-item').toggleClass('m-mobile-hidden');
            });
        </script>
        <script>
            $('#recommend-blog-container').load(/*[[@{/recommend/blog}]]*/"/recommend/blog");
        </script>
    </th:block>

</body>
</html>

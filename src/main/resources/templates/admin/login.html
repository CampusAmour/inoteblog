<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments_post.html :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <title>iNoteBlog后台管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/mine.css">

</head>
<body>

    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

    <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
        <div class="ui container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
                        <!--<img src="assets/images/logo.png" class="image">-->
                        <div class="animate__rollIn content">
                            iNoteBlog后台管理登录
                        </div>
                    </h2>
                    <div class="ui segment">
                        <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                            <!--<div class="ui stacked segment">-->

                                <div class="field">
                                    <div class="ui left icon input">
                                        <i class="user icon"></i>
                                        <input type="text" name="username" placeholder="用户名">
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui left icon input">
                                        <i class="lock icon"></i>
                                        <input type="password" name="password" placeholder="密码">
                                    </div>
                                </div>
                                <button class="ui fluid large teal submit button">登  录</button>
                        </form>
                        <a class="ui fluid large teal submit button m-margin-top-small" th:href="@{/}">返  回</a>
                        <!--<div class="ui error message"></div>-->
                        <div class="ui red message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名或密码错误</div>
                    </div>

                    <!--
                    <div class="ui message">
                        加入我们 <a href="#">注册</a>
                    </div>
                    -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script>
        $('.ui.form').form({
            fields: {
                username: {
                    identifier: 'username',
                    rules: [{
                        type: 'empty',
                        prompt: '用户名不能为空'
                    }]
                },
                password: {
                    identifier: 'password',
                    rules: [{
                        type: 'empty',
                        prompt: '密码不能为空'
                    }]
                }
            }
        });
    </script>
</body>
</html>

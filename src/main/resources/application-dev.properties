# 设置thymeleaf模板引擎的前/后缀(可选项)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

logging.config=classpath:logback-spring.xml
logging.level.root=debug
logging.file.path=log/
logging.file.name=blog-dev.log

# 设置内嵌Tomcat端口号
server.port=8080
server.servlet.context-path=/
server.servlet.session.timeout=PT20M

# 设置mysql连接数据库信息
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# spring.datasource.url=jdbc:mysql://192.168.0.110:3306/blog?useSSL=false&useUnicode=true&characterEncoding=utf8
spring.datasource.url=jdbc:mysql://192.168.253.2:3306/blog?useSSL=false&useUnicode=true&characterEncoding=utf8
# spring.datasource.url=jdbc:mysql://192.168.0.110:3306/blog
spring.datasource.username=root
spring.datasource.password=5353


# 设置redis配置
spring.redis.host=192.168.253.2
spring.redis.port=6379
# spring.redis.password=

# PageHelper
pagehelper.reasonable=true

# 设置mybatis配置
# mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

comment.avatar=/images/avatar.jpg
user.avatar=/images/liqin.jpg